<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonte Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">

    <title>Gerenciamento de Remédios</title>
</head>

<body>
    <section class="box w-50 centered m-4">
        <header class="box-header">
            <!-- <img class='box-icon' src="" alt="icone de medicina"> -->
            <h1 class='box-title'>Gerenciamento de Remédios</h1>
        </header>
        <main class="box-content">

            <section class="med-add">
                <form class="med-form">
                    <div class="container p-2">
                        <div class="col-5">
                            <img src="img/medicine.png" alt="adicionar medicina" class='w-75'>
                        </div>

                        <div class="col-1">
                            <div class="container">
                                <div class="med-days-week">
                                    <table>
                                        <thead>
                                            <th class='day-uncheck'>d</th>
                                            <th class='day-uncheck'>s</th>
                                            <th class='day-uncheck'>t</th>
                                            <th class='day-uncheck'>q</th>
                                            <th class='day-uncheck'>q</th>
                                            <th class='day-uncheck'>s</th>
                                            <th class='day-uncheck'>s</th>
                                        </thead>
                                        <tbody>
                                            <td><input type="checkbox" id="dom"></td>
                                            <td><input type="checkbox" id="seg"></td>
                                            <td><input type="checkbox" id="ter"></td>
                                            <td><input type="checkbox" id="qua"></td>
                                            <td><input type="checkbox" id="qui"></td>
                                            <td><input type="checkbox" id="sex"></td>
                                            <td><input type="checkbox" id="sab"></td>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="container">
                                <div class="form-control">
                                    <label for="name">Nome do medicamento:</label>
                                    <input type="text" id='name' required>
                                </div>
                            </div>
                            <div class="container">
                                <div class="form-control">
                                    <label for="name">De:</label>
                                    <input type="date" id='from' required>
                                </div>
                                <div class="form-control">
                                    <label for="name">Até:</label>
                                    <input type="date" id='to' required>
                                </div>
                            </div>
                            <div class="container">
                                <div class="form-control">
                                    <label for="hour">Horário:</label>
                                    <input type="time" id='hour' required>
                                </div>
                            </div>
                            <div class="container">
                                <button type="button" class='btn btn-primary w-100' onclick='app.add()'>
                                    Adicionar
                                </button>
                            </div>
                        </div>

                    </div>
                </form>

                <div id="error-message" class="error-message"></div>
            </section>
            <section>
                <small>Clique no item para remove-lo</small>
                <main id="med-parent">
                    <label>Nenhum item por enquanto...</label>
                </main>
            </section>
        </main>
    </section>
</body>

</html>

<script src="js/Medicine.js"></script>
<script src="js/utils.js"></script>
<script src="js/script.js"></script>
