<!-- Um biólogo está estudando árvores antigas. Ajude ele criando um programa com um campo: "Qual a idade dessa árvore?" e  um botão abaixo desse campo "Validar idade".
Ao clicar no botão, vai aparecer uma frase abaixo dele, que pode ser uma dessas 2:
Idade inválida! (caso o valor no campo for 0 ou menos)
Idade válida (caso o valor no campo for a partir de 1) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 5</title>
</head>

<body>

    <form>
        Idade da arvore: <input type="number" id='idade'>
        <button type="button" onclick='validar()'>Validar</button>
    </form>
    <div id="msg"></div>

</body>

</html>

<script>
    function validar(){
        var frase
        if(idade.value > 0)
            frase = 'Idade válida!'
        else
            frase = 'Idade inválida!'
        msg.innerHTML = frase
    }
</script>
