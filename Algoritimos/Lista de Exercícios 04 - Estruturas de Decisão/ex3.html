<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 3</title>
</head>
<body>
    <form>
        <p>Renda familiar:</p>
        Pai: <input type="number" id='r_pai'><br>
        Mãe: <input type="number" id='r_mae'><br>
        <button type="button" onclick='validar()'>Verificar bolsa família</button>
    </form>
    <div id="msg"></div>
</body>
</html>

<script>
    function validar(){
        var rendaPai = Number(r_pai.value)
        var rendaMae = Number(r_mae.value)
        var renda = (rendaPai + rendaMae)
        if(renda < 250.70){
            msg.innerHTML = 'Você tem direito ao Bolsa Família'
            msg.style.color = 'blue'
        }else{
            msg.innerHTML = 'Nada de bolsa família'
            msg.style.color = 'red'
        }
    }
</script>
